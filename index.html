<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div class="main">
        <div class="scoreboard">
            <p class="score-info">Choose your move</p>
        </div>

        <div class="buttons">
            <button id="rock" class="btn btn-square">
                <span class="sign">✊</span>
            </button>
            <button id="paper" class="btn btn-square">
                <span class="sign">✋</span>
            </button>
            <button id="scissors" class="btn btn-square">
                <span class="sign">✌️</span>
            </button>
        </div>

        <div class="score-message">
            <p id="result"></p>
        </div>

        <div class="modal" id="modal">
            <div class="modal-title">Game Over</div>
            <p id="finalResult">You Win!</p>
            <button class="btn btn-restart" id="restartButton">Play Again</button>
        </div>

        <div class="overlay" id="overlay"></div>
    </div>

    <footer class="footer">
        <a href="https://github.com" class="fa fa-github">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
